<script>
    let data = JSON.parse(localStorage.getItem("moviemore"))
     console.log(data)
   let filter = document.getElementById("filter")
 
   filter.addEventListener("change",filterdata)
   function filterdata(){
    let searchvalue = data.filter((element)=>{
        if(filter.value == element.cat){
            return true;
        }else{
            return false;
        }
    })
    displaydata(searchvalue)
   }




    displaydata(data)
   function displaydata(data){
    document.querySelector(".more-container").innerHTML = null;
    data.map((element,index)=>{
      let card = document.createElement("div");
      card.classList.add("card");
      let img = document.createElement("img");
      img.src=element.img_url;
      img.style.margin=("0px 0px 0px 10px")
      let text =document.createElement("div");
      text.classList.add('text');
      let moviename = document.createElement("h3");
      moviename.innerHTML = element.name;
      moviename.style.backgroundColor=("white")
      let text_bottom = document.createElement("div");
      text_bottom.classList.add("text_bottom");
      let anc = document.createElement("a");
      anc.innerText="Watch"
      let para = document.createElement("p")
      para.innerText="More"
      text_bottom.append(anc,para)
      text.append(moviename,text_bottom);
      card.append(img,text);
      document.querySelector(".more-container").append(card)
    })
   }


</script>
